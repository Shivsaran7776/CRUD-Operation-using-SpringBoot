<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <title>Create Product</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button[type="submit"] {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
    }

    button[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    function handleSubmit(event) {
      event.preventDefault(); // Prevent form submission
  
      var id = parseInt(document.getElementById("id").value);
      var name = document.getElementById("name").value;
      var price = parseFloat(document.getElementById("price").value);
      var quantity = parseInt(document.getElementById("quantity").value);
  
      console.log("ID:", id, typeof id);
      console.log("Name:", name, typeof name);
      console.log("Price:", price, typeof price);
      console.log("Quantity:", quantity, typeof quantity);
  
      var payload = {
        id: id,
        name: name,
        price: price,
        quantity: quantity
      };
  
      axios.post("http://localhost:8080/api/products/insert", payload)
        .then(function(response) {
          console.log("Response:", response.data);
          alert("succesfully inserted");
          // Add your code to handle the response here
        })
        .catch(function(error) {
          console.error("Error:", error);
          // Add your code to handle the error here
        });
  
      // Add your code for further processing or handling the form data here
    }

    function goToHome() {
      window.location.href = "index.html";
    }
  </script>
</head>

<body>
  <h1>Create Product</h1>
  <div class="container">
    <form onsubmit="handleSubmit(event)">
      <div class="form-group">
        <label for="id">ID:</label>
        <input type="text" id="id" name="id" required>
      </div>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" required>
      </div>
      <div class="form-group">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required>
      </div>
      <button type="submit">Submit</button>
    </form>
    <button onclick="goToHome()">Go to Home</button>
  </div>
</body>
</html>
