<!DOCTYPE html>
<html>
<head>
  <title>Delete Product</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button[type="submit"] {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
    }

    button[type="submit"]:hover {
      background-color: #45a049;
    }

    .home-button {
      display: block;
      margin-top: 20px;
      text-align: center;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    function deleteProduct() {
      var id = document.getElementById("id").value;
      var url = "http://localhost:8080/api/products/delete/" + id;

      axios.delete(url)
        .then(function(response) {
          alert("Product deleted successfully");
          // Add your code to handle the response here
        })
        .catch(function(error) {
          console.error("Error deleting product:", error);
          // Add your code to handle the error here
        });
    }
  </script>
</head>
<body>
  <h1>Delete Product</h1>
  <div class="container">
    <form>
      <div class="form-group">
        <label for="id">Product ID:</label>
        <input type="text" id="id" name="id" required>
      </div>
      <button type="button" onclick="deleteProduct()">Delete</button>
    </form>
    <a href="index.html" class="home-button">Go to Home Page</a>
  </div>
</body>
</html>
